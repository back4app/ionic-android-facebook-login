<ion-header>
  <ion-navbar>
    <ion-title>
      Back4App Tutorial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 text-center margin-top>Insert your credentials</h4>

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item *ngIf="isSigningup">
    <ion-label stacked>E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <div text-center margin-top *ngIf="!isSigningup">
    <button ion-button margin-right (click)="isSigningup = true">
      SIGN UP
    </button>

    <button ion-button color="secondary" (click)="signIn()">
      SIGN IN
    </button>

    <div text-center>
      <button ion-button color="facebook" (click)="facebookLogin()">
        LOG IN WITH FACEBOOK
      </button>
    </div>
  </div>

  <div text-center margin-top *ngIf="isSigningup">
    <button ion-button (click)="signUp()">
      SIGN UP
    </button>
  </div>
</ion-content>
